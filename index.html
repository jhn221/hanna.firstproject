<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <title>MOMENTUM APP</title>
</head>

<body>
    <form class = "hidden" id="login-form">
        <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
        size="30"
        line-height= 30%
      />
      <input type="submit" value="Log In" style="color: coral;"/>
    </form>
    <h1 id="greeting" class="hidden"> </h1>
    <h1 id="date" style="font-size: 50px;">오늘은 </h1>
    <h2 id="clock" style="font-size: 50px;"> 00:00:00 </h2>
    <form id = "todo">
        <input type="text" placeholder="오늘 해야할 일 적어두기" required size="40"/>
    </form>
    <ul id="Todo-list"></ul>
    <div id="quote">
        <span style="color: brown" > </span> 
        <span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"></span>
    </div>
   <script src="js/app.js"></script>
   <script src="js/clock.js"></script>
   <script src="js/quotes.js"></script>
   <script src="js/background.js"></script>
   <script src="js/todo.js"></script>
</body>
</html>
